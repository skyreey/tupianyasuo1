<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>俄罗斯方块</h1>
            <div class="score-board">
                <div>得分：<span id="score">0</span></div>
                <div>等级：<span id="level">1</span></div>
                <div>消除行数：<span id="lines">0</span></div>
            </div>
        </header>

        <main>
            <div class="game-container">
                <canvas id="gameCanvas" width="240" height="400"></canvas>
                <div class="side-panel">
                    <div class="next-piece">
                        <h3>下一个方块</h3>
                        <canvas id="nextCanvas" width="100" height="100"></canvas>
                    </div>
                    <div class="controls">
                        <button id="startBtn">开始游戏</button>
                        <button id="pauseBtn">暂停</button>
                    </div>
                    <div class="instructions">
                        <h3>操作说明</h3>
                        <p>← →：左右移动</p>
                        <p>↑：旋转</p>
                        <p>↓：加速下落</p>
                        <p>空格：直接下落</p>
                    </div>
                </div>
            </div>
            <div class="mobile-controls">
                <button id="rotateBtn">旋转</button>
                <div class="horizontal-controls">
                    <button id="leftBtn">←</button>
                    <button id="dropBtn">下落</button>
                    <button id="rightBtn">→</button>
                </div>
                <button id="downBtn">加速</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
